<!DOCTYPE html>
<html ng-app>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
    <ul>
        <label>Nome :</label>
        <input type="text" ng-model="yourName" placeholder="seu nome"> 
               
        <label>Senha :</label>
        <input type="password" ng-model="passw" placeholder="sua senha"> 
       
        <h1>Nome: {{yourName}}</h1>

        <h1>Senha:{{passw}}</h1>
    </ul>
</body>
</html>
